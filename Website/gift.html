<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gift</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./gstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<div class="donate">
  <div class="donate-black">
    <h2><span>â‚¹</span> Donate</h3>
    <p>Your contribution is vital to the success of our initiative.<br>Choose the amount you wish to donate as one-time or monthly payment. </p>
  </div>
  <div class="donate-blue">
    <h3>Donation amount*</h3>
    <div class="donate-amount-box">
      <div class="donate-amount">
        <div class="denomination selected">
          <input autocomplete="off" type="radio" name="amount" id="amount5" value="500" checked="">
          <label for="amount5">Rs. 500</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount10" value="1000">
          <label for="amount10">Rs. 1000</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount15" value="1500">
          <label for="amount15">Rs. 1500</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount25" value="2500">
          <label for="amount25">Rs. 2500</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount50" value="5000">
          <label for="amount50">Rs. 5000</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount100" value="10000">
          <label for="amount100">Rs. 10000</label>
        </div>
      </div>
      <div class="denomination-other">
          <input autocomplete="off" type="text" name="amount" value="" placeholder="Enter Other Amount">
        </div>
    </div>
  </div>
  <div class="donate-black donate-type">
    <h3>Donation type*</h3>
    <label>
    			<input type="radio" name="donation_type" value="single" checked="checked" autocomplete="off" class="required">
    			One-Time
    </label>
    <label>
    			<input type="radio" name="donation_type" value="recurring" autocomplete="off" class="required">
    			Monthly
    </label>
  </div>
  <div class="donate-blue donate-payment">
    <div class="donate-submit">
      <button type="submit" autocomplete="off"><a href="login.html">Donate Rs. 500</a></button>
      <p><small>Please note that contributions are not tax-deductible.</small></p>
    </div>
  </div>
</div>
<div class="container">

</body>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./bscript.js"></script>
</html>
